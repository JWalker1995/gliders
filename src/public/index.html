<!DOCTYPE html>
<html>
<head>
    <script src="bundle.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="error_container"></div>
    <div class="right_column">
        <div id="welcome_container">
            Welcome <span id="welcome_name" class="text_input" contenteditable="true"></span>
            <i id="welcome_name_spinner" class="fa fa-refresh fa-spin hidden"></i>
        </div>

        <div id="games_container">
            <div id="games_list"></div>

            <fieldset id="create_game">
                <legend>Create game</legend>
            </fieldset>
        </div>

        <div id="controls_container">
            <ol>
                <li>Move a piece to an adjacent space</li>
                <li>Launch one or more gliders</li>
            </ol>
            <div id="control_end_turn" class="button">Finish Turn</div>
        </div>
    </div>

    <div id="board_container" class="left_column">
        <svg id="board" viewBox="-400 -400 800 800"></svg>
    </div>
</body>
</html>
