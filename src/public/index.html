<!DOCTYPE html>
<html>
<head>
    <script src="bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="right_column">
        <div id="welcome_container">
            Welcome <span id="welcome_name" class="text_input" contenteditable="true">guest</span>
        </div>

        <div id="connect_container">
            <div id="games_list"></div>

            <fieldset id="create_game">
                <legend>Create game</legend>
            </fieldset>
        </div>

        <div id="controls_container">
            <ol>
                <li>Move a piece to an adjacent space</li>
                <li>Launch one or more gliders</li>
            </ol>
            <button id="control_end_turn">Finish Turn</button>
        </div>
    </div>

    <div id="board_container" class="left_column">
        <svg id="board" viewBox="-400 -400 800 800"></svg>
    </div>
</body>
</html>
